<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Design Company</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:wght@100..900&family=Qwitcher+Grypen:wght@400;700&display=swap');
        </style>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
        <script>document.documentElement.classList.add('js')</script>
</head>
<body class="relative w-full mx-auto transition-all duration-1000 !scroll-smooth scrollbar-hide">
    <nav class="w-full">
        <div class="flex items-center justify-between pt-5 relative mx-10">
            <a href="/" class="cursor-pointer" data-aos="zoom-in-left" data-aos-delay="300"><img src="./Resources/Group 1.svg" alt="The Design Company" width="145px"></a>
    
            <ul class="flex space-x-5 font-semibold text-base font-Inter">
                <li class="text-black hover:text-light-purple cursor-pointer transition-all duration-200 relative group 
                pb-2" data-aos="zoom-in-left" data-aos-delay="450">
                    <a href="./catagory.html">Category</a>
                    <div class="absolute bottom-0 w-full h-1 bg-light-purple hidden group-hover:block transition-all duration-200 rounded-3xl"></div>
                </li>
                <li class="text-black hover:text-light-purple cursor-pointer transition-all duration-200 relative group
                pb-2 " data-aos="zoom-in-left" data-aos-delay="600">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-light-purple hidden group-hover:block transition-all duration-200 rounded-3xl"></div>
                </li>
                <li class="text-black hover:text-light-purple cursor-pointer transition-all duration-200 relative group 
                pb-2" data-aos="zoom-in-left" data-aos-delay="750"><a href="./order.html">Orders</a>
                    <div class="absolute bottom-0 w-full h-1 bg-light-purple hidden group-hover:block transition-all duration-200 rounded-3xl"></div>
                </li>
                <li class="text-black hover:text-light-purple cursor-pointer transition-all duration-200 relative group
                pb-2 " data-aos="zoom-in-left" data-aos-delay="900"><a href="./about.html">About</a>
                    <div class="absolute bottom-0 w-full h-1 bg-light-purple hidden group-hover:block transition-all duration-200 rounded-3xl"></div>
                </li>
            </ul>
            <div class="flex font-semibold text-base font-Inter">
                <button  class="pr-3 items-center flex space-x-2" data-aos="zoom-in-left" data-aos-delay="1150"><img width="20px" height="20px" src="./Resources/ingate.png" alt="" onclick="window.location.href='Login.html';" >Login</button>
                <button class="rounded-xl bg-light-purple w-20 h-8 hover:w-24 hover:h-12 transition-all duration-800 text-white" style="color: aliceblue;" data-aos="fade-left" data-aos-delay="1300" onclick="window.location.href='SignUp.html';" >Sign Up</button>
            </div>
        </div>
       </nav>
       <div class="flex justify-center mt-9">
        <div class = "LoginForm bg-light-purple h-auto w-2/4 rounded-3x flex-col pb-5 rounded-3xl">
            <div class ="mb-14 mt-14 ml-4 text-center">
             <h1 class ="text-white pl-6 pt-10 mb-4 ml-10 text-4xl font-bold">Customized Order</h1>
             
            </div>
            <div class="flex justify-center">
                <form action="/submit-design-inquiry" method="POST" class="font-Inter text-xl text-white" >
                    <label for="name" class="mb-7">Name:</label>
                    <input type="text" id="name" name="name" required class="rounded-xl"><br><br>
            
                    <label for="phone" class="mb-7">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" class="rounded-xl " placeholder="Enter 10-digit phone number"><br><br>
            
                    <label for="objective" class="mb-7">1. What is the primary objective or goal of this design project?</label><br>
                    <textarea id="objective" name="objective" rows="4" cols="50" required class="rounded-xl mt-6"></textarea><br><br>
            
                    <label for="audience" class="mb-7">2. Who is your target audience or customer base?</label><br>
                    <textarea id="audience" name="audience" rows="4" cols="50" required class="rounded-xl mt-6"></textarea><br><br>
            
                    <label for="features" class="mb-7">3. What specific features or elements are essential for your design?</label><br>
                    <textarea id="features" name="features" rows="4" cols="50" required class="rounded-xl mt-6"></textarea><br><br>
            
                    <label for="style" class="mb-7">4. What style or aesthetic do you envision for this project?</label><br>
                    <textarea id="style" name="style" rows="4" cols="50" required class="rounded-xl mt-6"></textarea><br><br>
            
                    <label for="branding" class="mb-7">5. Are there any existing branding guidelines or visual assets that should be incorporated?</label><br>
                    <textarea id="branding" name="branding" rows="4" cols="50" class="rounded-xl mt-6"></textarea><br><br>
            
                    <label for="timeline" class="mb-7">6. What is your timeline and budget for this project?</label><br>
                    <textarea id="timeline" name="timeline" rows="4" cols="50" required class="rounded-xl mt-6"></textarea><br><br>
            
                    <label for="success" class="mb-7">7. How will the success of this design project be measured?</label><br>
                    <textarea id="success" name="success" rows="4" cols="50" required class="rounded-xl mt-6"></textarea><br><br>
            
                    <a href="" class="w-14 ml-60 bg-white text-black px-6 pt-2 pb-2 rounded-2xl"><button>Place Order</button></a>
                </form>
             </div>
     </div>
       </div>
       
       <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
       <script>
         AOS.init();
       </script>
    </body>
    </html>
